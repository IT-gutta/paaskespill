<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="/login" method="post">
        <input type="text" name="username" id="login_username" required>
        <input type="text" name="password" id="login_password" required>
        <input type="submit" value="Log in">
    </form>

    <form action="/signup" method="post">
        <input type="text" name="username" id="signup_username" required>
        <input type="text" name="password" id="signup_password" required>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
