<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="variables.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false;">

    <div id="loginContainer">
        <form id="loginForm">
            <input type="text" name="username" id="loginUsernameInput" required>
            <input type="text" name="password" id="loginPasswordInput" required>
            <input type="submit" value="Log in">
        </form>

        <form id="signupForm">
            <input type="text" name="username" id="signupUsernameInput" required>
            <input type="text" name="password" id="signupPasswordInput" required>
            <input type="submit" value="Sign up">
        </form>
    </div>
    <canvas></canvas>
</body>
</html>
